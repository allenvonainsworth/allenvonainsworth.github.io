<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Movies - CinemaScope</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-film"></i> CinemaScope
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="movies.html">Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reviews.html">Reviews</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search and Filter Section -->
  <section class="py-4 bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <input type="text" id="search-input" class="form-control" placeholder="Search movies...">
        </div>
        <div class="col-md-6">
          <select id="genre-filter" class="form-select">
            <option value="">All Genres</option>
            <option value="sci-fi">Sci-Fi</option>
            <option value="action">Action</option>
            <option value="crime">Crime</option>
            <option value="drama">Drama</option>
          </select>
        </div>
      </div>
    </div>
  </section>

  <!-- Movies Grid -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-5">Browse Movies</h2>
      <div class="row" id="movies-container">
        <!-- Movies will be loaded here by JavaScript -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-center py-4">
    <div class="container">
      <p>&copy; 2023 CinemaScope. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/scripts.js"></script>

</html>
