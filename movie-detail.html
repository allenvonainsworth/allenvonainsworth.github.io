<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Details - CinemaScope</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-film"></i> CinemaScope
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="movies.html">Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reviews.html">Reviews</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Movie Backdrop -->
  <section class="hero" id="movie-backdrop" style="height: 60vh;">
    <div class="container h-100 d-flex align-items-end">
      <div class="row h-10 align-items-end">
        <div class="col-md-4">
          <img id="movie-poster" src="" alt="Movie Poster" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-8 text-white">
          <h1 id="movie-title"></h1>
          <p class="mb-2"><span id="movie-year"></span> â€¢ <span id="movie-genre"></span></p>
          <div class="rating" id="movie-rating"></div>
          <button id="trailer-btn" class="btn btn-primary mt-3">
            <i class="fas fa-play"></i> Watch Trailer
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Movie Details -->
  <section class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <h2>About the Movie</h2>
          <p id="movie-description"></p>
        </div>
        <div class="col-lg-4">
          <div class="card movie-card">
            <div class="card-body">
              <h5 class="card-title">Movie Stats</h5>
              <p><strong>Release Year:</strong> <span id="movie-year-stat"></span></p>
              <p><strong>Genre:</strong> <span id="movie-genre-stat"></span></p>
              <p><strong>Rating:</strong> <span id="movie-rating-stat"></span>/10</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Cast Section -->
  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="mb-4">Cast</h2>
      <div class="row" id="movie-cast">
        <!-- Cast will be loaded here by JavaScript -->
      </div>
    </div>
  </section>

  <!-- Reviews Section -->
  <section class="py-5 bg-dark">
    <div class="container">
      <h2 class="mb-4">Community Reviews</h2>
      <div id="movie-reviews">
        
      </div>
      <div class="text-center mt-4">
        <a href="reviews.html" class="btn btn-primary">Write a Review</a>
      </div>
    </div>
  </section>

  <!-- Trailer Modal -->
  <div class="modal fade" id="trailer-modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Movie Trailer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="ratio ratio-16x9">
            <iframe id="trailer-iframe" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen frameborder="0"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-center py-4">
    <div class="container">
      <p>&copy; 2023 support@cinemascope.com. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/scripts.js"></script>
</body>
</html>
