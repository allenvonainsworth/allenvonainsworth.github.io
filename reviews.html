<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-film"></i> CinemaScope
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="movies.html">Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="reviews.html">Reviews</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Review Form Section -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <h2 class="text-center mb-5">Share Your Movie Review</h2>
          <div class="card movie-card">
            <div class="card-body">
              <form id="review-form">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="reviewer-name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="reviewer-name" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="reviewer-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="reviewer-email" required>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="movie-select" class="form-label">Movie</label>
                  <select class="form-select" id="movie-select" required>
                    <option value="">Select a movie</option>
                    <option value="Inception">Inception</option>
                    <option value="The Dark Knight">The Dark Knight</option>
                    <option value="Pulp Fiction">Pulp Fiction</option>
                    <option value="The Shawshank Redemption">The Shawshank Redemption</option>
                    <option value="Forrest Gump">Forrest Gump</option>
                    <option value="The Matrix">The Matrix</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Rating</label>
                  <div class="star-rating">
                    <span class="star" data-rating="1"><i class="far fa-star"></i></span>
                    <span class="star" data-rating="2"><i class="far fa-star"></i></span>
                    <span class="star" data-rating="3"><i class="far fa-star"></i></span>
                    <span class="star" data-rating="4"><i class="far fa-star"></i></span>
                    <span class="star" data-rating="5"><i class="far fa-star"></i></span>
                    <input type="hidden" name="rating" id="rating-input">
                  </div>
                </div>
                <div class="mb-3">
                  <label for="review-comment" class="form-label">Your Review</label>
                  <textarea class="form-control" id="review-comment" rows="5" required></textarea>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit Review</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-center py-4">
    <div class="container">
      <p>&copy; 2023 CinemaScope. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/scripts.js"></script>
</body>
</html>
